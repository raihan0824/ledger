# Secret template - Replace values with base64 encoded strings before applying
# To encode: echo -n "your-value" | base64
apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  namespace: finance-dashboard
type: Opaque
data:
  # Replace these with your actual base64-encoded values
  # echo -n "your-db-host" | base64
  DB_HOST: cG9zdGdyZXMtc2VydmljZQ==  # postgres-service
  # echo -n "your-db-user" | base64
  DB_USER: cG9zdGdyZXM=  # postgres
  # echo -n "your-db-password" | base64
  DB_PASSWORD: Y2hhbmdlLXRoaXMtcGFzc3dvcmQ=  # change-this-password
  # echo -n "your-jwt-secret" | base64
  JWT_SECRET: Y2hhbmdlLXRoaXMtand0LXNlY3JldC1pbi1wcm9kdWN0aW9u  # change-this-jwt-secret-in-production
  # echo -n "admin123" | base64
  DEFAULT_ADMIN_PASSWORD: YWRtaW4xMjM=  # admin123
